

<p>Welcome to your reservation space</p>
<p>You have {{$ctrl.reservations.length}} reservations</p>
<ul>
    <li ng-repeat="item in $ctrl.reservations">{{item | date : 'dd/MM/yyyy'}}</li>
</ul>

<bookdate on-book="$ctrl.updateReservations()"></bookdate>
<a ng-click="$ctrl.toggleShowAll()">{{$ctrl.toggleMessage}}</a>
<booklist ng-show="$ctrl.showAll"></booklist>
